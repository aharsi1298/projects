<!DOCTYPE html>
<html>

<head>
    <title>Sound controlled Animals Prototype</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@212&display=swap" rel="stylesheet">
</head>

<body>
    <div class="col-xs-12 btn btn-warning header-div">
        <h2>Sound controlled Animals</h2>
        <p>Note: Play different sounds like barking, meowing</p>
    </div>

    <div class="main-div">
        <center>
            <button class="btn btn-info" onclick="start()">START</button>
            <h4 id="sound-times">Dogs: 0, Cats: 0</h4>
            <h3 id="animal-name"></h3>
            <br />
            <img src="image.png" id="animal-picture" />
        </center>
    </div>

    <div class="copy_right_footer">Developed by ModLegend Corps.</div>
    <script src="main.js"></script>
</body>

</html>
