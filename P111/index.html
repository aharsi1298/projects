<!DOCTYPE html>
<html>

<head>
    <title>Gesture Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <script src=" https://unpkg.com/ml5@0.4.3/dist/ml5.min.js "></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
        <div class="btn btn-info heading">
            <span>G&nbsp;E&nbsp;S&nbsp;T&nbsp;U&nbsp;R&nbsp;E&nbsp;&nbsp;&nbsp;W&nbsp;E&nbsp;B&nbsp;&nbsp;&nbsp;A&nbsp;P&nbsp;P</span><br />
            <span>&#128076;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&#128077;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&#9996;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&#9994;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&#128079;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&#129304;</span>
        </div>
        <div class="note">
            <h4>Take a selfie of a gesture to know it's meaning</h4>
            <p>On the following gestures the model is trained -</p>
            <h4>&#128076; | &#128077; | &#9996;</h4>
        </div>

        <div id="grid-container">
            <div id="webcamdiv">
                <span id="webcamviewtext">Webcam View -</span>
                <div id="vid" width="320px" height="210px"></div>
                <button class="btn btn-info capture" onclick="snap()">Capture Image</button>
            </div>
            <div id="predictiondiv">
                <span id="predictiontext">Prediction - <span id="prediction"></span></span>
            </div>
            <div id="snapshotdiv">
                <span id="snapshottext">Snapshot -</span>
                <img width="320px" height="210px" src="black.png" />
                <button class="btn btn-info predict" onclick="predict()">Prediction Emotion</button>
            </div>
        </div>
    </center>

    <script src="main.js"></script>
</body>

</html>
