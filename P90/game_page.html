<!DOCTYPE html>
<html>
    <head>
        <title>The Math Quiz Game!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="game_page.css" />
    </head>
    <body>
        <h4 id="player1_name"></h4><span id="player1_score"></span>
        <h4 id="player2_name"></h4><span id="player2_score"></span>

            <center>
                <h2 style="color: white;">The Math Quiz Game!</h2>
                <br /><br />

                <h3 id="answerer">Answerer - null</h3>
                <div id="output"></div>
                <br />
                <h4>Number 1</h4>
                <input type="text" id="num1" placeholder="Number 1" class="form-control" />
                <h4>Number 2</h4>
                <input type="text" id="num2" placeholder="Number 2" class="form-control" />
            </center>
        </div>
        <script src="game_page.js"></script>
    </body>
</html>
