<!DOCTYPE html>
<html>
  <head>
    <title>The Math Quiz Game!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <script src="https://ajax/googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="login.css" />

    <script src="login.js"></script>
  </head>
  <body>
    <center>
      <div class="container">
        <div id="dp1">
          <h2>Player 1 Login for the game</h2>
          <h4>User Name:</h4>
          <input type="text" id="p1n" placeholder="Player 1 Name" />
        </div>
        <div id="dp2">
          <h2>Player 2 Login for the game</h2>
          <h4>User Name:</h4>
          <input type="text" id="p2n" placeholder="Player 2 Name" />
        </div>
        <button class="btn btn-info form-control" onclick="addUser();">Log in</button>
      </div>
    </center>
  </body>
</html>
